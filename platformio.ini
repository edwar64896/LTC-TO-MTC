[env:sparkfun_promicro16]
platform = atmelavr
board = sparkfun_promicro16
framework = arduino
lib_deps = 
	adafruit/Adafruit LED Backpack Library @ ^1.3.2
	adafruit/Adafruit GFX Library @ ^1.11.2
	adafruit/Adafruit SSD1306 @ ^2.5.4
	jchristensen/movingAvg @ ^2.3.1
	lathoub/USB-MIDI@^1.1.3
